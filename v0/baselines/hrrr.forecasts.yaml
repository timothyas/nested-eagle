mover:
  name: mpidatamover

directories:
  zarr: ${SCRATCH}/nested-eagle/v0/baselines/hrrr.forecasts.zarr
  cache: ${SCRATCH}/nested-eagle/v0/baselines/cache/hrrr-forecasts
  logs: ${SCRATCH}/nested-eagle/v0/baselines/logs/hrrr-forecasts

source:
  name: aws_hrrr_archive
  t0:
    start: 2023-02-01T06
    end: 2024-01-31T18
    freq: 54h

  fhr:
    start: 0
    end: 48
    step: 6

  variables:
    # 3D Prognostic
    - gh
    - u
    - v
    - w
    - t
    - q
    # 2D Prognostic
    - sp
    - u10
    - v10
    - t2m
    - t_surface
    - sh2
    # Diagnostic
    - u80
    - v80

  levels:
    - 200
    - 500
    - 850

transforms:
  rotate_vectors:
    vector_pairs:
      - ["u", "v"]
      - ["u10", "v10"]
      - ["u80", "v80"]

  horizontal_regrid:
    target_grid_path: ${SCRATCH}/nested-eagle/v0/data/hrrr_15km.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: ${SCRATCH}/nested-eagle/v0/data/conservative_1059x1799_211x359.nc

target:
  name: base
  chunks:
    t0: 1
    fhr: 1
    level: -1
    y: -1
    x: -1
