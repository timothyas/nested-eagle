mover:
  name: mpidatamover

directories:
  zarr: ${SCRATCH}/nested-eagle/v0/baselines/gfs-forecasts-vs-hrrr-analysis/gfs.forecasts.zarr
  cache: ${SCRATCH}/nested-eagle/v0/baselines/gfs-forecasts-vs-hrrr-analysis/cache
  logs: ${SCRATCH}/nested-eagle/v0/baselines/gfs-forecasts-vs-hrrr-analysis/logs

source:
  name: gfs_archive
  t0:
    start: 2023-02-01T06
    end: 2024-01-31T18
    freq: 54h

  fhr:
    start: 0
    end: 48
    step: 6

  variables:
    # 3D Prognostic
    - gh
    - u
    - v
    - w
    - t
    - q
    # 2D Prognostic
    - sp
    - u10
    - v10
    - t2m
    - t_surface
    - sh2
    # Diagnostic
    - u80
    - v80

  levels:
    - 200
    - 500
    - 850

  slices:
    sel:
      latitude: [89.9, -89.9]

transforms:
  horizontal_regrid:
    target_grid_path: ${SCRATCH}/nested-eagle/v0/data/hrrr_15km.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: ${SCRATCH}/nested-eagle/v0/baselines/gfs-forecasts-vs-hrrr-analysis/conservative_weights.nc

target:
  name: base
  chunks:
    t0: 1
    fhr: 1
    level: -1
    y: -1
    x: -1
