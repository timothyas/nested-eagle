mover:
  name: mpidatamover

directories:
  zarr: ${SCRATCH}/nested-eagle/v0/data/hrrr.analysis.zarr
  cache: ${SCRATCH}/nested-eagle/v0/data/cache/hrrr-analysis
  logs: ${SCRATCH}/nested-eagle/v0/data/logs/hrrr-analysis

source:
  name: aws_hrrr_archive
  t0:
    start: 2015-02-01T06
    end: 2024-01-31T18
    freq: 6h

  fhr:
    start: 0
    end: 0
    step: 6

  variables:
    # 3D Prognostic
    - gh
    - u
    - v
    - w
    - t
    - q
    # 2D Prognostic
    - sp
    - u10
    - v10
    - t2m
    - t_surface
    - sh2
    # Diagnostic
    - u80
    - v80
    # Forcing
    - lsm
    - orog

  levels:
    - 100
    - 150
    - 200
    - 250
    - 300
    - 400
    - 500
    - 600
    - 700
    - 850
    - 925
    - 1000

transforms:
  rotate_vectors:
    vector_pairs:
      - ["u", "v"]
      - ["u10", "v10"]
      - ["u80", "v80"]

  horizontal_regrid:
    target_grid_path: ${SCRATCH}/nested-eagle/v0/data/hrrr_15km.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: ${SCRATCH}/nested-eagle/v0/data/conservative_1059x1799_211x359.nc

target:
  name: anemoi
  sort_channels_by_levels: True
  compute_temporal_residual_statistics: True
  statistics_period:
    start: 2015-02-01T06
    end: 2023-01-31T18
  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1
