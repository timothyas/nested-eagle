defaults:
- data: zarr
- dataloader: native_grid
- datamodule: single
- diagnostics: evaluation
- hardware: slurm
- graph: stretched_grid
- model: graphtransformer
- training: default
- _self_

config_validation: True

data:
  forcing:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation
    - lsm
    - orog
  diagnostic:
    - accum_tp
    - u80
    - v80
  normalizer:
    default: mean-std
    std:
      - accum_tp
      - sh2
      - q_100
      - q_150
      - q_200
      - q_250
      - q_300
      - q_400
      - q_500
      - q_600
      - q_700
      - q_850
      - q_925
      - q_1000
    max:
      - orog
    none:
      - cos_latitude
      - sin_latitude
      - cos_longitude
      - sin_longitude
      - cos_julian_day
      - sin_julian_day
      - cos_local_time
      - sin_local_time
      - insolation
      - lsm

dataloader:
  read_group_size: 1
  batch_size:
    training: 1
    validation: 1
    test: 1
  num_workers:
    training: 8
    validation: 8
    test: 8
  dataset:
    cutout:
      # LAM
      - join:
        - dataset: ${hardware.paths.data}/${hardware.files.lam_analysis}
          set_missing_dates:
            - 2015-08-02T12:00:00
            - 2016-10-22T12:00:00
        - dataset: ${hardware.paths.data}/${hardware.files.lam_forecast}
          set_missing_dates:
            - 2015-08-02T12:00:00
            - 2016-10-22T12:00:00
      # Global forcing
      - join:
        - dataset: ${hardware.paths.data}/${hardware.files.global_analysis}
          set_missing_dates:
            - 2015-08-02T12:00:00
            - 2016-10-22T12:00:00
        - dataset: ${hardware.paths.data}/${hardware.files.global_forecast}
          set_missing_dates:
            - 2015-08-02T12:00:00
            - 2016-10-22T12:00:00
    adjust: all
    min_distance_km: 0
  training:
    start: 2015-02-01
    end: 2023-01-31
  validation:
    start: 2023-02-01
    end: 2024-01-31
  test:
    start: 2023-02-01
    end: 2024-01-31

diagnostics:
  log:
    mlflow:
      enabled: True
      offline: False
      authentication: False
      log_model: False
      tracking_uri: null
      experiment_name: 'Nested-EAGLE-v0'
      project_name: 'Nested-EAGLE'
      use_azure: True
      aml_resource_group: "PSL-PMP-ML"
      aml_workspace_name: "psl-ml-workspace"
      system: True
      terminal: True
      run_name: null # If set to null, the run name will be the a random UUID
      on_resume_create_child: True
      expand_hyperparams: # Which keys in hyperparams to expand
        - config
      http_max_retries: 35
  plot:
    frequency:
      batch: 30_000
      epoch: 5
    parameters:
      - gh_500
      - t_850
      - u_850
      - v_850
      - t2m
      - sh2
      - u10
      - v10
      - sp
      - accum_tp
    precip_and_related_fields: [accum_tp]
    callbacks:
      - _target_: anemoi.training.diagnostics.callbacks.plot.PlotLoss
        parameter_groups:
          moisture: [accum_tp]
          sfc_wind: [u10, v10]
        every_n_batches: ${diagnostics.plot.frequency.batch}
      - _target_: anemoi.training.diagnostics.callbacks.plot.PlotSample
        sample_idx: ${diagnostics.plot.sample_idx}
        per_sample : 6
        parameters: ${diagnostics.plot.parameters}
        every_n_batches: ${diagnostics.plot.frequency.batch}
        #Defining the accumulation levels for precipitation related fields and the colormap
        accumulation_levels_plot: [0, 0.05, 0.1, 0.25, 0.5, 1, 1.5, 2, 3, 4, 5, 6, 7, 100] # in mm
        precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
        colormaps: ${diagnostics.plot.colormaps}
      - _target_: anemoi.training.diagnostics.callbacks.plot.PlotSpectrum
        sample_idx: ${diagnostics.plot.sample_idx}
        every_n_batches: ${diagnostics.plot.frequency.batch}
        parameters:
        - gh_500
        - accum_tp
        - t2m
        - u10
        - v10
      - _target_: anemoi.training.diagnostics.callbacks.plot.PlotHistogram
        sample_idx: ${diagnostics.plot.sample_idx}
        every_n_batches: ${diagnostics.plot.frequency.batch}
        precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
        parameters:
        - gh_500
        - accum_tp
        - t2m
        - u10
        - v10

graph:
  overwrite: False
  nodes:
    data:
      node_builder:
        _target_: anemoi.graphs.nodes.AnemoiDatasetNodes
        dataset: ${dataloader.dataset}
      attributes: ${graph.attributes.nodes}
    hidden:
      node_builder:
        _target_: anemoi.graphs.nodes.StretchedTriNodes
        lam_resolution: 8
        global_resolution: 5
        reference_node_name: ${graph.data}
        mask_attr_name: cutout_mask
        margin_radius_km: 11
  edges:
  # Encoder
  - source_name: ${graph.data}
    target_name: ${graph.hidden}
    edge_builders:
    - _target_: anemoi.graphs.edges.KNNEdges
      num_nearest_neighbours: 20
      source_mask_attr_name: null
      target_mask_attr_name: null
    attributes: ${graph.attributes.edges}
  # Processor
  - source_name: ${graph.hidden}
    target_name: ${graph.hidden}
    edge_builders:
    - _target_: anemoi.graphs.edges.MultiScaleEdges
      x_hops: 1
      scale_resolutions: ${graph.nodes.hidden.node_builder.lam_resolution}
      source_mask_attr_name: null
      target_mask_attr_name: null
    attributes: ${graph.attributes.edges}
  # Decoder
  - source_name: ${graph.hidden}
    target_name: ${graph.data}
    edge_builders:
    - _target_: anemoi.graphs.edges.KNNEdges
      num_nearest_neighbours: 3
      source_mask_attr_name: null
      target_mask_attr_name: null
    attributes: ${graph.attributes.edges}

hardware:
  num_gpus_per_model: 2
  paths:
    data: ${oc.decode:${oc.env:SCRATCH}}/nested-eagle/v0/data
    graph: ${oc.decode:${oc.env:SCRATCH}}/nested-eagle/v0/10percent/mmgt/nbd/
    output: ${oc.decode:${oc.env:SCRATCH}}/nested-eagle/v0/10percent/mmgt/nbd/
  files:
    graph: graph.20knn.pt
    lam_analysis: hrrr.analysis.zarr
    lam_forecast: hrrr.forecast.zarr
    global_analysis: gfs.analysis.zarr
    global_forecast: gfs.forecast.zarr

model:
  num_channels: 512 #???
  bounding:
    - _target_: anemoi.models.layers.bounding.ReluBounding #[0, infinity)
      variables:
      - accum_tp
      - sh2
      - q_100
      - q_150
      - q_200
      - q_250
      - q_300
      - q_400
      - q_500
      - q_600
      - q_700
      - q_850
      - q_925
      - q_1000

training:
  max_steps: 30_000
  # LR = local_rate * num_gpus_per_node * num_nodes / gpus_per_model
  #    = local_rate * total_gpus / gpus_per_model
  lr:
    warmup: 1000
    rate: 0.625e-4
    iterations: ${training.max_steps}
    min: 3e-7
  variable_loss_scaling:
    default: 1
    pl:
      q: 0.6
      t: 6
      u: 0.8
      v: 0.5
      w: 0.001
      gh: 12
    sfc:
      sp: 10
      u10: 0.1
      v10: 0.1
      accum_tp: 0.025
  metrics:
    - gh_500
    - t_850
    - u_850
    - v_850
  pressure_level_scaler:
    _target_: anemoi.training.data.scaling.NoPressureLevelScaler
    minimum: 1.
    slope: 0.
  node_loss_weights:
    _target_: anemoi.training.losses.nodeweights.ReweightedGraphNodeAttribute
    target_nodes: ${graph.data}
    node_attribute: area_weight
    scaled_attribute: cutout_mask
    weight_frac_of_total: 0.5 #???
