mover:
  name: mpidatamover

directories:
  zarr: ${SCRATCH}/nested-eagle/0.25deg-06km/baselines/gfs-forecasts-vs-aorc/gfs.forecasts.zarr
  cache: ${SCRATCH}/nested-eagle/0.25deg-06km/baselines/gfs-forecasts-vs-aorc/cache
  logs: ${SCRATCH}/nested-eagle/0.25deg-06km/baselines/gfs-forecasts-vs-aorc/logs

source:
  name: gfs_archive
  t0:
    start: 2023-02-01T00
    end: 2024-01-31T12
    freq: 6h

  fhr:
    start: 6
    end: 48
    step: 6

  variables:
    - accum_tp

  accum_hrs:
    accum_tp: 6

  slices:
    sel:
      latitude: [89.9, -89.9]

transforms:
  horizontal_regrid:
    target_grid_path: ${SCRATCH}/nested-eagle/0.25deg-06km/data/hrrr_06km.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: ${SCRATCH}/nested-eagle/0.25deg-06km/baselines/gfs-forecasts-vs-aorc/conservative_weights.nc
      unmapped_to_nan: True

target:
  name: base
  chunks:
    t0: 1
    fhr: 1
    y: -1
    x: -1
